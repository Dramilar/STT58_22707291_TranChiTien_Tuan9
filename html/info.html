<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infor</title>
</head>

<body>
    <h1>Infor</h1>
    <table width=200 border="1">
        <tr>
            <th colspan="2">Thong Tin Dang Nhap</th>
        </tr>
        <tr>
            <td>User Name</td>
            <td id="us">AAAA</td>
        </tr>
        <tr>
            <td>Password</td>
            <td id="pw">BBBB</td>
        </tr>
        <tr>
            <td>Gioi TInh</td>
            <td id="gen">DDDD</td>
        </tr>
        <tr>
            <td>Cafe ban chon</td>
            <td id="cf">CCCC</td>
        </tr>

    </table>
    <script>
        //Lay du lieu da luu get : lay ra info.html
        var gt1, gt2;
        gt1 = localStorage.getItem("us");
        gt2 = localStorage.getItem("pd");
        gt3 = localStorage.getItem("cf");
        gt4 = localStorage.getItem("gt");

        //xuất ra html
        // document.write("Ten dang nhập: " + gt1);
        // document.write("<br>Mật khẩu:" + gt2);

        // xuat vao id da co
        document.getElementById("us").innerHTML = gt1;
        document.getElementById("pw").innerHTML = gt2;
        document.getElementById("cf").innerHTML = gt3;
        document.getElementById("gen").innerHTML = gt4;
    </script>
</body>

</html>
